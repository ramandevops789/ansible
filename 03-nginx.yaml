- name: nginx install and run
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: run nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

- name: nodejs install and run
  hosts: web
  become: yes
  tasks:
  - name: install nodejs:20
    ansible.builtin.package:
      name: nodejs
      state: present
      
  - name: run nodejs 
    ansible.builtin.service:
      name: nodejs
      state: started
      enabled: yes