- name: check a number is lessthan 10 or not
  hosts: local
  connection: local
  vars_prompt:
  - name: number
    prompt: Please enter the number
    private: false
  tasks:
  - name: print this if less than 10
    ansible.builtin.debug:
      msg: "Given number {{ number }} is less than 10"
    when: number | int < 10